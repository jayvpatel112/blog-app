{% extends 'base.html' %}

{%block page_title%}
My stored Post
{%endblock%}

{%block page_body%}
    {%if not has_posts%}
    <p> You didn't saved any post</p>
    {% else %}
        <ul>
        {%for post in posts%}
            <<h3>li><a href="{%url 'post-detail' post.slug %}">{{post.title}}</a></li></h3>
        {%endfor%}
        </ul>
    {% endif %}
{%endblock%}
